<p class="p-x-24 mat-subtitle-2 p-y-24">Are you sure you want to delete this invoice?</p>
<mat-dialog-actions class="p-x-24 p-b-16">
  <button mat-flat-button color="warn" (click)="onConfirm()">Delete</button>
  <button mat-button color="primary" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
